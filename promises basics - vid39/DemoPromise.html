<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let user = false;
    let usewatchingcats = true;

    function WatchTutpromise() {
      return new Promise((resolve, reject) => {
        if (user) {
          reject({
            name: "User left",
            message: ":(",
          });
        } else if (usewatchingcats) {
          reject({
            name: "User watching cat memes",
            message: "- cats",
          });
        } else {
          resolve("Subscribe");
        }
      });
    }

    WatchTutpromise()
      .then((message) => {
        console.log(message);
      })
      .catch((err) => {
        console.log(err.name + " " + err.message);
      });


      //promise is always returned in a function
  </script>
</html>
