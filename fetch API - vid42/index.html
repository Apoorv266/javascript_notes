    function getData() {

    // the above function is for post request

    function postData() {
        url = "http://dummy.restapiexample.com/api/v1/create";
        data = '{"name":"harglry347485945","salary":"123","age":"23"}'
        params = {
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            body: data

            // body: json.stringify(data)
            // if data is in object form then we used json.stringify//////if data is in string form we can directly post it without using stringfy
        }
        fetch(url, params).then(response => response.json())

            )
