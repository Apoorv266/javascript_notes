<script>
    // Set stores unique values
    const mySet = new Set();  // Initialize an empty set
    console.log('The set looks like :', mySet);

    // Adding values to this set
    mySet.add('this');
    mySet.add('My name');
    mySet.add('this');
    mySet.add('that');
    mySet.add(123213);
    mySet.add(true);
    mySet.add(false);
    mySet.add('thatddfd');
    mySet.add({ a: 4, b: 8 })
    // set does not allow repeat values and the length of the set remains same as previous which is 2
    console.log('The set looks like this now:', mySet);

    // Use a constructor to initialize the set
    let mySet2 = new Set([1, 45, 'this', false, { a: 4, b: 8 }, 'this']);
    // adding this one more time will not affect the set length
    console.log('New set:', mySet2);

    console.log(mySet.size); // Get the size of the set

    console.log(mySet.has(346)); // Check whether set has 346 or no


    console.log('Before removal', mySet.has('that2'));
    mySet.delete('that2'); // Remove an element from the set
    console.log('After removal', mySet.has('that2'));

    // Iterating a set
    // for(let item of mySet){
    //     console.log('Item is  :', item );
    // }

    mySet.forEach((item) => {
        console.log('Item is  :', item + "hello");
    })


    // example 2

    const letters = new Set(["a","b","c"]);


    letters.forEach(function (value) {
        console.log(value)
    })



    // Create an array and remove the duplicate values using JS sets

    let myarr = ["this", 2323, "hello", "this"]
    // duplicate "this" has to be removed
    console.log(myarr)

    // Converting to Set
    let arrayToSet = new Set(myarr);
    console.log(arrayToSet);

    // // Converting set back to an array
    let mySetArray = Array.from(arrayToSet);
    console.log(mySetArray)

</script>
