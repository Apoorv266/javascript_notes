<script>
    localStorage.setItem("name", "Apoorv")
    localStorage.setItem("name2", "Kapoor")

    console.log(localStorage.name2)
    // to get the individual item

    console.log(localStorage.getItem("name",))
    console.log(localStorage.getItem("name2",))
    // alternative way to get individual item

    console.log(localStorage.getItem("name3"))
    // if we getitem of value that doesnt exists it returns null - name3 doesnt exist

    // localStorage.clear()
    // to clear local storage

    localStorage.removeItem("name", "Apoorv")
    // to clear particular key value pair

    let impArray = [1, 3, 4, 5]
    localStorage.setItem("numbers", JSON.stringify(impArray))
    let number = JSON.parse(localStorage.getItem("numbers"))
    console.log(number)
    // to add an array inside local storage we first convert the array into string using JSON stringify and then again convert string into array using JSON.parse
