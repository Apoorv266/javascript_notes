<script>
    let btn = document.getElementById("fetchbtn")
    btn.addEventListener("click", buttonClickhandler)

    function buttonClickhandler() {
        console.log("Working")
        // Instantiate an xhr object


        const xhr = new XMLHttpRequest();
        // XMLHttpRequest() is an object

        // Open the object- GETTING THE REQUEST
        // xhr.open('GET', 'text.txt', true);

        // USE THIS FOR POST REQUEST
        xhr.open('POST', 'http://dummy.restapiexample.com/api/v1/create', true);
        xhr.getResponseHeader('Content-type', 'application/json');


        xhr.onreadystatechange = function () {
            console.log('ready state is ', xhr.readyState);

        }
        // We can also use onreadystatechange to check the progress (this is old method)

        // What to do on progress (optional)
        xhr.onprogress = function () {
            console.log('On progress');
        }

        // What to do when response is ready
        xhr.onload = function () {
            if (this.status === 200) {

                console.log(this.responseText)
            }
            else {
                console.log("Some error occured")
            }
        }

        // sending the request for getting 
        // xhr.send()


        // send the request for posting
        params = `{"name":"test34sad545","salary":"123","age":"23"}`;
        xhr.send(params);

    }


    let popBtn = document.getElementById('popBtn');
popBtn.addEventListener('click', popHandler);

function popHandler() {
    console.log('You have clicked the pop handler');

    // Instantiate an xhr object
    const xhr = new XMLHttpRequest();

    // Open the object
    xhr.open('GET', 'http://dummy.restapiexample.com/api/v1/employees', true);


    // What to do when response is ready
    xhr.onload = function () {
        if(this.status === 200){
            let obj = JSON.parse(this.responseText);
            console.log(obj);
        }
        else{
            console.log("Some error occured")
        }
    }

    // send the request
    xhr.send();
    console.log("We are done fetching employees!");
    
}


</script>
