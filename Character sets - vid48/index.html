<script>

    // character sets are made using square brackets []


    let regex = /A[a-z]poorv/; // can be any character from a to z
    regex = /A[aty]poorv/; // can be any one out of a, t or y (or any other characters)
    regex = /A[^aty]poorv/; // cannot be any one out of a, t or y
    regex = /A[^aty]poorv[yYu]/; // cannot be any  one out of a, t or y + can be either of a u or y
    regex = /A[a-zA-Z]poorv[yu0-9][0-9]/; // we can have as many character sets as we want

    let str = "Apoorv9 is there"


    // Quantifiers - We use {}
    regex = /Apoor{2}v/; // r can occur exactly 2 times
    regex = /Apoor{0,2}v/; // r can occur 0 , 1 or 2 times.


    str = "Apoorv is there"

  
    // Groupings  - We use paranthesis for groupings ()
    regex = /(har){2}([0-9]r){3}/
    // har will be get 2 times

    str = "harhar1r4r5r bhai harhar1rzdfzs4r5r bhai";
