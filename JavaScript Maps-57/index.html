<script>
    console.log("This is tutorial 57");

// Maps in JavaScript: We can use any type of key or value
const myMap = new Map();

const key1 = 'myStr', key2 = {}, key3 = function () { };

// Setting map values in the format of (keys:values)
myMap.set(key1, 'This is a string');
myMap.set(key2, 'This is a blank obj');
myMap.set(key3, 'This is an empty function');
console.log(myMap);

// Getting the values from a Map 
let value1 = myMap.get(key3);
console.log(value1);

// Get the size of the map
console.log(myMap.size);

// You can loop using for..of to get keys and values
for (let [key, value] of myMap) {
    console.log(key, value);
}

// Get only keys
for (let key of myMap.keys()) {
    console.log('key is ', key);
}
// Get only values
for (let value of myMap.values()) {
    console.log('value is ', value);
}

// You can loop through a map using for each loop
myMap.forEach((value, key)=>{
    // value has to be before keys
    console.log(key, value);

})

// Converting map to an array
let myArray = Array.from(myMap);
console.log('Map to array is ', myArray);

// Converting map keys to an array
let myKeysArray = Array.from(myMap.keys());
console.log('Map to keys array is ', myKeysArray);

// Converting map values to an array
let myValuesArray = Array.from(myMap.values());
console.log('Map to values array is ', myValuesArray);


const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

fruits.forEach((value, key)=>{
    // value has to be before keys
    console.log(key, value);

})


// You can loop using for..of to get keys and values
for (let [key, value] of fruits) {
    console.log(key, value);
}

// Get only keys
for (let key of fruits.keys()) {
    console.log(key);
}

// Get only values
for (let value of fruits.values()) {
    console.log(value);
}

// Converting map to an array
let myArray2 = Array.from(fruits);
console.log('Map to array is ', myArray2);

// Converting map keys to an array
let myKeysArray2 = Array.from(fruits.keys());
console.log('Map to keys array is ', myKeysArray2);

// Converting map values to an array
