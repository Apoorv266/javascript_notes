<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome to dragon travels</title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade" role="alert" id="success">
        <strong>Success !</strong> Your travel request is approved
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade" role="alert" id="failure">
        <strong>error !</strong> there is some error
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="container">
        <h1>Ours Travel desk</h1>
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your username">
                <small id="namevalid" class="form-text invalid-feedback text-danger">
                    Your username must be 2-10 characters long and should not start with a number
                </small>
            </div><br>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                <small id="namevalid" class="form-text invalid-feedback text-danger">
                   Enter a valid email address
                </small>
            </div>

            <select class="form-select" aria-label="Default select example">
                <option selected id="car">Select your car</option>
                <option value="1">Nano</option>
                <option value="2">Wagon R</option>
                <option value="3">swift</option>
            </select>

            <br>
            <div class="mb-3">
                <label for="address" class="form-label">Enter pickup address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter the pickup address">
            </div>


            <br>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                <small id="namevalid" class="form-text invalid-feedback text-danger">
                    Number must be of 10 digits
                </small>
            </div>


            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Any other requirements</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
    </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

<script src="project.js"></script>

</html>
